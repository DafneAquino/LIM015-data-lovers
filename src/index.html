<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo-pokemon" src="imagenes-portada/pokemon-logo.png" alt="Logo Pokémon">
      <ul>
        <li><button>Inicio</button></li>
        <li><button>Cómo ser maestro pokémon</button></li>
        <li><button>Horarios de Aparición</button></li>
      </ul>
      <!--<img class="lugia" src="imagenes-portada/especial-lugia.png" alt="Pokemon Lugia">--> <br>
      
      <!--Listas desplegables de ordenar y filtrar-->
      <div>
        <select id="optionsList">
          <option value="order">Ordenar</option>
          <option value="A-Z">Ordenar de A-Z</option>
          <option value="Z-A">Ordena de Z-A</option>
          <option value="orderNumerically">Ordenar numericamente</option>
        </select>
        <select id= "filterList">
          <option value= "filter">Filtrar por tipo</option>
          <option value= "bug">Bicho</option>
          <option value= "dark">Siniestro</option>
          <option value= "dragon">Dragón</option>
          <option value= "grass">Planta</option>
          <option value= "poison">Venenoso</option>
          <option value= "normal">Normal</option>
          <option value= "fire">Fuego</option>
          <option value= "flying">Volador</option>
          <option value= "water">Agua</option>
          <option value= "ground">Tierra</option>
          <option value= "fighting">Lucha</option>
          <option value= "rock">Roca</option>
          <option value= "ice">Hielo</option>
          <option value= "electric">Eléctrico</option>
          <option value= "fairy">Hada</option>
          <option value= "ghost">Fantasma</option>
        </select>
      </div>
    </header>
    <section id="portada">
      <p class="bienvenida">Te damos la bienvenida a la pokebola! Conoce todos los pokemones de la Región Kanto</p>
      <img class="pokeball" src="imagenes-portada/pokeball-background.png" alt="Pokeball de fondo">
    </section>
    <section>
      <div id="printChoice"></div>
      <div id="container-pokemon"></div>
    </section>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
