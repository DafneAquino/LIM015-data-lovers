<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="icon" href="imagenes-portada/pokeball-background.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contenedor-principal">
      <header class="encabezado-principal"><!-- Imagen header -->
        <img class="logo-fondo" src= "imagenes-portada/lugia-hooh.png" alt="Lugia Ho Oh">
      </header>
  
      <!----------Menu Responsive con las opciones principales-------->
      <section class="barraMenu">
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="imagenes-portada/menu-icon.png"></label>
        <nav class ="menu">
          <ul>
            <li><a href="index.html">Home</a href="#"></li>
            <li><a href="#">Filter</a></li>
            <li><a href="#">Sort</a></li>
            <li><a href="#">Stadistics</a></li>
            <li><a href="#">How to be a pokemon master?</a></li>
            <li><a href="#">Appearance times</a></li>
          </ul>
        </nav>   
      </section>
  
        <!----------Sub Menus -------->
        <section class="contenedor-de-informacion">
  
        <!----------Mensaje de Bienvenida-Inicio o Home-------->
          <h4 class="frase-bienvenida">Welcome to the pokeball! Meet all pokemon of the Kanto Region</h4> 
  
        <!--------------- Boton Buscar --------------->
         <div class="spaceSearch">
          <input type ="text" id="search" placeholder="Search pokemon" class="search"></input>
          <button id="btnSearch" class="buttonSearch"> Search </button>
        </div>
        <!--Listas desplegables de ordenar y filtrar-->
          <div class="listas-despeglables">
            <select id="sortList"><!----Ordenar---->
              <option disabled selected>Sort</option>
              <option value="A-Z">Sort from A-Z</option>
              <option value="Z-A">Sort from Z-A</option>
              <option value="sortNumerically">Sort Numerically Descending</option>
            </select>
            <select id= "filterList"><!----Filtrar---->
              <option disabled selected>Filter by type</option>
              <option value= "bug">Bug</option>
              <option value= "dark">Dark</option>
              <option value= "dragon">Dragon</option>
              <option value= "grass">Grass</option>
              <option value= "poison">Poison</option>
              <option value= "normal">Normal</option>
              <option value= "fire">Fire</option>
              <option value= "flying">Flying</option>
              <option value= "water">Water</option>
              <option value= "ground">Ground</option>
              <option value= "fighting">Fighting</option>
              <option value= "rock">Rock</option>
              <option value= "ice">Ice</option>
              <option value= "electric">Electric</option>
              <option value= "fairy">Fairy</option>
              <option value= "ghost">Ghost</option>
              <option value= "psychic">Psychic</option>
              <option value= "steel">Steel</option>
            </select>
          </div>
        </section>

        <!--Cards interactivos de los 251 pokémon-->
        <section class="has-elegido" id="printChoice"></section>
        <section class="cards-pokemon" id="containerPokemon"></section>

        <!-- Espacio para el modal -->
        <section id="modal">
          <div id="container-info-pokemon">
            <div id="header-info-pokemon">
              <h3 id="name-info-pokemon">N° </h3>
              <h3 id="close">x</h3>
            </div>
            <div id="small-info-pokemon">
              <div id="imagen-info-pokemon"></div>
              <div id="first-info-pokemon">
                <p id="height-info-pokemon">Height: </p>
                <p id="weight-info-pokemon">Weight: </p>
                <p id="egg-info-pokemon">Egg: </p>
                <p id="encounter-info-pokemon">Encounter rate: </p>
              </div>
            </div>
            <article id="about-info-pokemon">Description: </article>
          </div>
        </section>

      </section>
    </section>
    <div id="root"></div>
    <script src="main.js" type="module"></script>

  </body>
</html>
